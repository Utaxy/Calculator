<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="numcontainer">
        <div class="display" id="display"></div>
        <div class="clear">Clear</div>
        <div class="num012">
            <button class="digit" id="0">0</button>
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="add" id="add">+</button>
        </div>
        <div class="num345">
            <button class="digit" id="3">3</button>
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="hyphen" id="hyphen">-</button>
        </div>
        <div class="num678">
            <button class="digit" id="6">6</button>
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="divide" id="divide">/</button>
        </div>
        <div class="num999">
            <button class="digit" id="9">9</button>
            <button class="multiply" id="multiply">*</button>
            <button class="butequal" id="butequal">=</button>
        </div>
    </div>
    
</body>
</html>
